<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Gallery</title>
</head>
<body>
    <header>
         <img class='imgprofile' src="images/profilePhoto.png">
         <p class="name">Rodney Cotton</p>
         <p class="city">Helsinki, Finland</p>
    </header>
    <div class="data">
        <div class="posts box">
            <p class="number">100</p>
            <p class="type">Posts</p>
        </div>
        <div class="Follower box">
            <p class="number">2,242</p>
            <p class="type">Follower</p>
        </div>
        <div class="Following box">
            <p class="number">1,432</p>
            <p class="type">Following</p>
        </div>
    </div>
    <div class="gallery">
       <div class="columna_1">
            <img class="photo1" src="images/photo1.png">
            <img class="photo2" src="images/photo2.png">
        </div>
        <div class="columna_2">
            <img class="photo3" src="images/photo3.png">       
            <img class="photo5" src="images/photo5.png">
            <img class="photo6" src="images/photo6.png">
        </div>
        <div class="columna_larga">
            <img class="photo4" src="images/photo_4.png">
        </div>
    </div>
    <footer>
        <p>created by luchocarlos - devChallenges.io</p>
    </footer>    
</body>
</html>
